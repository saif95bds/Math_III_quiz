<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multi-Level Math Quiz</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="difficulty.css" />
  <link rel="stylesheet" href="mascot.css" />
  <link rel="stylesheet" href="responsive.css" />
</head>
<body>
  <div class="container">
    <h1>Multi-Level Math Quiz</h1>
    <div class="status">
      <span id="progress">Q1 of 10</span>
      <span id="score">Score: 0✓ / 0✗</span>
      <span id="current-difficulty">Level: Easy</span>
    </div>
    <div id="quiz">
      <h2 id="question"></h2>
      <div id="choices"></div>
      <p id="feedback"></p>
      <button id="nextBtn" disabled>Next Question</button>
    </div>
    <div id="result" class="hidden"></div>
  </div>
  <script src="quiz.js"></script>
  <script src="features.js"></script>
  <script src="mascot.js"></script>
</body>
</html>
